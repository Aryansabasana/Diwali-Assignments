<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zoho - Sign Up</title>
  <style>
  
    .zoho-signup-page {
      --bg: #ffffff;
      --text: #1a1a1a;
      --label: #333;
      --input-border: #cccccc;
      --input-focus: #0073e6;
      --btn-bg: #ff2713;
      --btn-text: #ffffff;
      --link: #0073e6;
      --footer: #90a4ae;

      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 0 20px;
      flex: 1;
    }

   
    .header {
      padding: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e0e0e0;
    }

    .logo img {
      height: 36px;
      width: auto;
    }

    .signin-link {
      font-size: 14px;
      color: var(--link);
      text-decoration: none;
    }

    .signin-link span {
      color: #d32f2f;
      font-weight: 500;
    }

   
    .signup-form {
      margin-top: 60px;
      text-align: center;
    }

    .form-title {
      font-size: 28px;
      font-weight: 500;
      margin-bottom: 32px;
      color: var(--text);
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 15px;
      color: var(--label);
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      border: 1.5px solid var(--input-border);
      border-radius: 4px;
      transition: border 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--input-focus);
      box-shadow: 0 0 0 2px rgba(0, 115, 230, 0.2);
    }

    .phone-input {
      display: flex;
      gap: 8px;
    }

    .phone-prefix {
      width: 60px;
      padding: 12px 8px;
      text-align: center;
      background: #f5f5f5;
      border: 1.5px solid var(--input-border);
      border-radius: 4px;
      font-weight: 500;
    }

    .phone-number {
      flex: 1;
    }

    .terms {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin: 24px 0;
      font-size: 14px;
      color: #555;
    }

    .terms input[type="checkbox"] {
      margin-top: 3px;
    }

    .terms a {
      color: var(--link);
      text-decoration: underline;
    }

    .submit-btn {
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-radius: 4px;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #f6382a;
    }

    .social-login {
      margin: 32px 0 60px;
      font-size: 15px;
      color: #666;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 12px;
    }

    .social-icons img {
      width: 32px;
      height: 32px;
    }

   
    .footer {
      text-align: center;
      padding: 40px 0;
      font-size: 13px;
      color: var(--footer);
    }

   
    @media (max-width: 480px) {
      .container {
        padding: 0 16px;
      }
      .form-title {
        font-size: 24px;
      }
      .submit-btn {
        font-size: 15px;
      }
    }
  </style>
</head>

    <header class="header">
      <div class="logo">

        <div class="form-group">
          <label for="password">Password <span style="color:#d32f2f;">*</span></label>
          <input type="password" id="password" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number <span style="color:#d32f2f;">*</span></label>
          <div class="phone-input">
            <div class="phone-prefix">+91</div>
            <input type="tel" id="phone" class="phone-number" required />
          </div>
        </div>

        <div class="terms">
          <input type="checkbox" id="terms" required />
          <label for="terms">
            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
          </label>
        </div>

        <button type="submit" class="submit-btn">SIGN UP FOR FREE</button>
      </form>
