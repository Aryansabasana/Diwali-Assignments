<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Trade</title>
    <link rel="stylesheet" href="Sushi-trade.css">
</head>
<body>

     <header>
        <div class="header-container">
            <div class="left-section">
                <a href="#" class="logo">
                    <img src="https://res.cloudinary.com/dcxu5wckd/image/upload/v1762000753/Screenshot_2025-11-01_175912_ppdszg.png"
                        alt="Sushi Logo">


                </a>
                <nav id="nav">
                    <a href="./Sushi-trade.html">Trade <span class="dropdown-arrow"><img
                                src="https://res.cloudinary.com/dcxu5wckd/image/upload/v1761827091/stat_minus_1_24dp_666666_FILL0_wght400_GRAD0_opsz24_p6fvaa.svg"
                                alt=""></span></a>
                    <a href="#">Explore</a>
                    <a href="./Sushi-position.html">Positions <span class="dropdown-arrow"><img
                                src="https://res.cloudinary.com/dcxu5wckd/image/upload/v1761827091/stat_minus_1_24dp_666666_FILL0_wght400_GRAD0_opsz24_p6fvaa.svg"
                                alt=""></span></a>
                    <a href="./Sushi.html">Stake</a>
                </nav>
            </div>
            <div class="right-section">
                <div class="network-badge">
                    <div class="network-icon">Ξ</div>
                    <span>Ethereum</span>
                </div>
                <button class="connect-wallet">Connect Wallet</button>
                <button class="mobile-menu">☰</button>
            </div>
        </div>
    </header>

    
<div class="swap-widget-section">
    <div class="swap-widget-container">
        <div class="swap-widget-card">
           
            <div class="swap-tabs">
                <button class="swap-tab active">Swap</button>
                <button class="swap-tab">Limit</button>
                <button class="swap-tab">DCA</button>
                <button class="swap-tab cross-chain">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                        <polyline points="7.5 4.21 12 6.81 16.5 4.21"></polyline>
                        <polyline points="7.5 19.79 7.5 14.6 3 12"></polyline>
                        <polyline points="21 12 16.5 14.6 16.5 19.79"></polyline>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                        <line x1="12" y1="22.08" x2="12" y2="12"></line>
                    </svg>
                    Cross-Chain
                </button>
                <button class="settings-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3m15.364 6.364l-4.243-4.243m-6 0l-4.243 4.243m12.728 0l-4.243-4.243m-6 0l-4.243 4.243"></path>
                    </svg>
                </button>
            </div>

            
            <div class="swap-section">
                <div class="section-label">Sell</div>
                <div class="input-container">
                    <div class="input-row">
                        <input type="text" class="amount-input" value="0.0" placeholder="0.0">
                        <button class="token-select">
                            <div class="token-icon eth"></div>
                            <span>ETH</span>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                    </div>
                    <div class="balance-row">
                        <span class="usd-value">$ 0.00</span>
                        <div class="balance-display">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="9" y1="3" x2="9" y2="21"></line>
                            </svg>
                            <span>0.00</span>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="swap-arrow-container">
                <button class="swap-arrow-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <polyline points="19 12 12 19 5 12"></polyline>
                    </svg>
                </button>
            </div>

            
            <div class="swap-section">
                <div class="section-label">Buy</div>
                <div class="input-container">
                    <div class="input-row">
                        <input type="text" class="amount-input" value="0.0" placeholder="0.0">
                        <button class="token-select">
                            <div class="token-icon sushi"></div>
                            <span>SUSHI</span>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                    </div>
                    <div class="balance-row">
                        <span class="usd-value">$ 0.00</span>
                        <div class="balance-display">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="9" y1="3" x2="9" y2="21"></line>
                            </svg>
                            <span>0.00</span>
                        </div>
                    </div>
                </div>
            </div>

            
            <button class="connect-wallet-button">Connect Wallet</button>
        </div>
    </div>
</div>
</body>
</html>
